<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bank dashboard</title>

    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center capitalize">
        Let's get some <span class="font-semibold text-violet-900">Mooney</span>
      </h1>
    </header>

    <main class="mt-5">
      <section class="w-3/4 m-auto h-80">
        <h3 class="text-4xl font-semibold py-10">Your Statement</h3>
        <div class="grid grid-cols-3 gap-4">
          <div class="box bg-green-400 text-white p-10 rounded-3xl">
            <h4 class="text-3xl">Deposit</h4>
            <p class="text-5xl">$<span id="default-deposit">00</span></p>
          </div>
          <div class="box bg-gray-600 text-white p-10 rounded-3xl">
            <h4 class="text-3xl">Withdraw</h4>
            <p class="text-5xl">$<span id="default-withdraw">00</span></p>
          </div>
          <div class="box bg-violet-600 text-white p-10 rounded-3xl">
            <h4 class="text-3xl">Total Balance</h4>
            <p class="text-5xl">$<span id="default-balance">1240</span></p>
          </div>
        </div>
      </section>

      <!-- deposit and withdraw -->
      <section class="w-3/4 m-auto h-80">
        <div class="grid grid-cols-2 gap-4">
          <div class="box bg-orange-500 text-white p-10 rounded-3xl">
            <h4 class="text-3xl font-semibold">Deposit</h4>
            <input
              type="number"
              placeholder="Enter your deposit amount"
              id="deposit-amount"
              class="w-8/12 p-2 rounded-xl my-2 block text-black"
            />
            <button
              type="submit"
              class="btn bg-white text-black py-3 px-5 rounded-lg border-2 hover:bg-transparent hover:border-2 hover:border-white hover:text-white ease-in-out duration-300"
              id="btn-deposit"
            >
              Deposit
            </button>
          </div>
          <div class="box bg-purple-700 text-white p-10 rounded-3xl">
            <h4 class="text-3xl font-semibold">Withdraw</h4>
            <input
              type="number"
              id="withdraw-amount"
              placeholder="Enter your withdraw amount"
              class="w-8/12 p-2 rounded-xl my-2 block text-black"
            />
            <button
              type="submit"
              class="btn bg-white text-black py-3 px-5 rounded-lg border-2 hover:bg-transparent hover:border-2 hover:border-white hover:text-white ease-in-out duration-300"
              id="btn-withdraw"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
